<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detecto – Analyse des biais journalistiques d’un article</title>
  <meta name="description" content="Detecto analyse automatiquement les biais dans un article journalistique : biais politiques, émotionnels, idéologiques, mots connotés, frames, sources et score de neutralité." />
  <meta name="keywords" content="journalisme, biais, analyse d'article, neutralité, Detecto, intelligence artificielle, IA, vérification" />
  <meta name="author" content="Detecto" />
  <link rel="stylesheet" href="style.css" />
  <!-- Puter.js pour l'IA -->
  <script src="https://js.puter.com/v2/"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Detecto" class="logo" />
    <h1>Detecto</h1>
    <p>Détectez les biais journalistiques d’un article en un clic</p>
  </header>

  <main>
    <section class="input-section">
      <textarea id="inputText" rows="10" placeholder="Collez votre article ici..."></textarea>
      <button id="analyzeBtn">Analyser</button>
      <div id="loading" class="hidden">
        <div class="loader"></div>
        Analyse en cours...
      </div>
    </section>

    <section id="results" class="hidden">
      <div class="result-card fade-in">
        <h2>Score de neutralité : <span id="neutralityScore">-</span></h2>
        
        <div class="result-block">
          <h3>Biais détectés</h3>
          <ul id="biasList"></ul>
        </div>
        
        <div class="result-block">
          <h3>Mots et tournures connotés</h3>
          <ul id="connotationList"></ul>
        </div>
        
        <div class="result-block">
          <h3>Sources et orientation</h3>
          <ul id="sourceList"></ul>
        </div>
        
        <div class="result-block">
          <h3>Frames (thèmes)</h3>
          <ul id="frameList"></ul>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Detecto</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
